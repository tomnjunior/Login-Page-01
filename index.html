<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="container">
            <form class="form">
                <h1>Sign In</h1> 
                <br>         
                <div class="label-float">
                    <input type="text" id="user" placeholder="" required>
                    <label for="user">Email</label>
                </div>
                <div class="label-float">
                    <input class="senha" type="password" id="password" placeholder="" required>
                    <label for="password">Password</label>
                    <img class="btn-eye" id="eye" src="./img/eye_hide.png" alt="">
                </div>
                <br>
                <br>
                <div class="loginNowButton">
                    <button class="send-button">Sign In</button>
                </div>
                <br>
                <div class="createAccount">
                    <div class="tagP">
                        <p>Don't have an account?</p>
                    </div>
                    <div class="createAccountButton">
                        <button class="send-button" id="createButton">Create Account</button>
                    </div>
                </div>
            </form>
            <div class="imagem">
                <img class="imagem" src="img/bgProfile.png" alt="">
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
<footer class="footer"> Criado por Wellington "Tom" Nonato JÃºnior </footer>
</html>
